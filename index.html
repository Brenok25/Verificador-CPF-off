<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar CPF</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <header id="start">
        <h1 >Verificador de CPF</h1>
    </header>

    <div id="formulario">
        
        <form name="formulario1" >
    
            <label for="cpf">CPF:</label> <br>
            <input type="text" name=cpf_verifica id="cpf" placeholder="EX: 000.000.000-00" required maxlength="14" minlength="11"> <br>
            <small>Digite apenas números</small> <br>
    
            <button type="button" onclick="validaCpf()">Conferir</button>
    
        </form>

    </div>

    <div id="result">
        <div id="sim" class="alert">
            <p><b>Oba!</b> o CPF inserido é valido</p>
        </div>
        <div id="nao" class="alert">
            <p><b>Que pena!</b> o CPF inserido é invalido</p>
        </div>
    </div>

    <script src="./verifica.js"></script>
    
</body>
</html>
